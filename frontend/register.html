<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <form id="registerForm">
    <header class="head-form">
      <h2>Registrate</h2>
      <p>¿Aún no te has registrado? Registrate para iniciar sesion </p>
   </header>
    <input type="text" name="username" placeholder="Usuario" required />
    <input type="text" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Contraseña" required />
    <input type ="checkbox" name="terms" required /> Acepto los términos y condiciones
    <input type="hidden" name="role" value="usuario" />
    <button type="submit">Registrarse</button>

    <p><a href="index.html">¿Ya tienes cuenta? Inicia sesión</a></p>
  </form>
  

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("https://gelatitinas-back.vercel.app/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: e.target.username.value,
          email: e.target.email.value,
          password: e.target.password.value,
        }),
      });

      // Manejar la respuesta del servidor
      if (res.status === 201) {
        // Convertir la respuesta a JSON
        const data = await res.json();
        
        // Mostrar mensaje de éxito
        alert(data.message);
        
        // Guardar el token y datos del usuario en localStorage
        localStorage.setItem('auth-token', data.token);
        localStorage.setItem('userId', data.userId);
        
        // Redirigir a la página de inicio de sesión
        window.location.href = "index.html";
      } else {
        // Si hay un error, mostrar el mensaje de error
        const errorMsg = await res.text();
        alert(errorMsg);
      }
    });
  </script>
</body>
</html>
